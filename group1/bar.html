<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bar</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/js-cookie/3.0.5/js.cookie.min.js"></script>
</head>
<body>
<h1>bar</h1>
<a href="./baz.html" target="_blank">baz</a>
<button class="open">open</button>
</body>

    var openButton = document.querySelector(".open");

    })
</script>
</html>
